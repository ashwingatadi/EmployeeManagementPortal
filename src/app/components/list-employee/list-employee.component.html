<div class="row" style="margin-bottom: 20px;margin-top: 30px;">
    <div class="col-sm-6"><h3>List of Employees</h3></div>
    <div class="col-sm-6" style="display: flex; justify-content: end;"><button type="button" class="btn btn-primary" routerLink="/edit-employee/0">Add Employee</button></div>
</div>

<div *ngFor="let employee of employeesList">
    <div class="card">
        <div class="card-body row">
            <div class="col-sm-4 col">
                <div style="font-size: 10px;">Employee Id</div>
                <div style="font-size: 16px;">{{employee.id}}</div>
                
            </div>
            <div class="col-sm-4 col">
                <div style="font-size: 10px;">Employee Name</div>
                <div style="font-size: 16px;">{{employee.firstName}} {{employee.lastName}}</div>
            </div>
            <div class="col-sm-4 col">
                <a routerLink="/employee/{{employee==null?0:employee.id}}"><i class='far fa-file-alt' style='font-size:24px; cursor: pointer;'></i></a>
            </div>
        </div>
    </div>
</div>
