<ng-container *ngIf="employee != null">
    <div class="row" style="margin-bottom: 20px;margin-top: 30px;">
        <div class="col-sm-6"><h3>Employees Details</h3></div>
        <div class="col-sm-6" style="display: flex; justify-content: end;"><button type="button" class="btn btn-primary" routerLink="/edit-employee/{{employee.id}}">Edit Employee</button></div>
    </div>
    
    <div class="card col">
        <div class="card-body row">
            <div class="col-sm-6 col">
                <div style="font-size: 10px;">Employee Id</div>
                <div style="font-size: 16px;">{{employee.id}}</div>
                
            </div>
            <div class="col-sm-6 col">
                <div style="font-size: 10px;">Employee Name</div>
                <div style="font-size: 16px;">{{employee.firstName}} {{employee.lastName}}</div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-sm-6 col">
                <div style="font-size: 10px;">Date of birth</div>
                <div style="font-size: 16px;">{{employee.dateOfBirth | date: 'MM/dd/yyyy'}}</div>
                
            </div>
            <div class="col-sm-6 col">
                <div style="font-size: 10px;">Department</div>
                <div style="font-size: 16px;">{{employee.department.name}}</div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-sm-6 col">
                <div style="font-size: 10px;">Designation</div>
                <div style="font-size: 16px;">{{employee.designation.name}}</div>
                
            </div>
            <div class="col-sm-6 col">
                <div style="font-size: 10px;">Employment type</div>
                <div style="font-size: 16px;">{{employee.employmentType.type}}</div>
            </div>
        </div>
    </div>
</ng-container>
